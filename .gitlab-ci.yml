before_script:
    - apt-get update
    - apt-get install -y xvfb libgtk2.0-0 libnotify4 libgconf-2-4 libnss3
    - export DISPLAY=':99.0'
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - sudo npm i -g electron-prebuilt
    - npm install
    - electron

test:latest:
    image: node:latest
    script:
        - npm test
